<div class="formLogin">
  
    <p style="text-align: center;">
        <img 
        style="width:220px;height:250px;"
        src="../../../assets/dragao_pizza.png"
        alt="pizza">
    </p>
   
    <dx-form
        id="formLogin"
        [(formData)]="dataLogin">
        <!--Email-->
        <dxi-item 
            dataField="email"
            editorType="dxTextBox"
            [editorOptions]="{width: '100%', placeholder: 'Email'}">
            <dxo-label text=" " location="top"></dxo-label>
        </dxi-item>
        
        <!--Senha-->
        <dxi-item 
            dataField="senha"
            editorType="dxTextBox"
            [editorOptions]="{width: '100%', mode: 'password', placeholder: 'Senha'}">
            <dxo-label text=" " location="top"></dxo-label>
        </dxi-item>
    </dx-form>

    <!--Botao Login-->
    <div class="divButtonsLogin">
        <div style="width: 50%;">
            <dx-button
                icon="check"
                stylingMode="success"
                text="Login"
                type="success"
                [width]="120"
                (onClick)="login()">
            </dx-button>
        </div>

        <!--Botao criar nova conta-->
        <div style="width: 50%; text-align: right;">
            <dx-button
                icon="card"
                stylingMode="text"
                text="Novo por aqui?"
                type="default"
                (onClick)="showPopUpCriarConta()">
            </dx-button>
        </div>
    </div>
</div>

<!--Titulo-->
<div class="title">
    <img 
    src="../../../assets/logo_pizzaria.png"
    alt="pizza">
</div>

<!--Form Criacao de conta-->
<dx-popup
    [(visible)]="showPopUp">
    <!--Div scroll-->
    <div style="overflow: auto; height: 400px;">
        <dx-form
            [(formData)]="dataNewuser">
            <!--Nome-->
            <dxi-item 
                itemType="group"
                [colCount]="2">
                <dxi-item 
                    dataField="nome_usuario"
                    editorType="dxTextBox"
                    [editorOptions]="{width: '100%'}">
                    <dxo-label text="Nome Completo" location="top"></dxo-label>
                </dxi-item>

                <!--Email-->
                <dxi-item 
                    dataField="email"
                    editorType="dxTextBox"
                    [editorOptions]="{width: '100%'}">
                    <dxo-label text="Email" location="top"></dxo-label>
                    <dxi-validation-rule type="email" message="Email is invalid"></dxi-validation-rule>
                </dxi-item>
            </dxi-item>

            <!--Senha-->
            <dxi-item 
                itemType="group"
                [colCount]="2">
                <dxi-item 
                    dataField="senha"
                    editorType="dxTextBox"
                    [editorOptions]="{width: '100%', mode: 'password'}">
                    <dxo-label text="Senha" location="top"></dxo-label>
                </dxi-item>

                <!--Confirmar senhar-->
                <dxi-item 
                    dataField="confirmar_senha"
                    editorType="dxTextBox"
                    [editorOptions]="{width: '100%', mode: 'password'}">
                    <dxo-label text="Confirmar Senha" location="top"></dxo-label>
                </dxi-item>
            </dxi-item>

            <!--CPF-->
            <dxi-item 
                itemType="group"
                [colCount]="3">
                <dxi-item 
                    dataField="cpf"
                    editorType="dxTextBox"
                    [editorOptions]="{width: '100%'}">
                    <dxo-label text="CPF" location="top"></dxo-label>
                    <dxi-validation-rule type="numeric" message="CPF Inválido"></dxi-validation-rule>
                </dxi-item>

                <!--Data Nascimento-->
                <dxi-item 
                    dataField="data_nascimento"
                    editorType="dxDateBox"
                    [editorOptions]="{width: '100%', displayFormat: 'dd/MM/yyyy'}">
                    <dxo-label text="Data de Nascimento" location="top"></dxo-label>
                </dxi-item>

                <!--telefone-->
                <dxi-item 
                    dataField="telefone"
                    editorType="dxTextBox"
                    [editorOptions]="{width: '100%'}">
                    <dxo-label text="Telefone" location="top"></dxo-label>
                    <dxi-validation-rule type="numeric" message="Número de Telefone Inválido"></dxi-validation-rule>
                </dxi-item>
            </dxi-item>
        </dx-form>

        <!--Criar nova conta-->
        <div style="text-align: center; padding-top: 2%;">
            <dx-button
                icon="check"
                stylingMode="success"
                text="Criar"
                type="success"
                [width]="120"
                (onClick)="criarConta()">
            </dx-button>
        </div>

        <!--Titulo-->
        <div class="titleCriaConta">
            <img 
            class="divImgCriarConta"
            src="../../../assets/nova_conta.png"
            alt="pizza">
        </div>
    </div>
</dx-popup>
